icons-enabled=yes
fields=filename,name,generic
fuzzy=yes
show-actions=no
dpi-aware=no

lines=15
width=50
tabs=8
horizontal-pad=15
vertical-pad=15
inner-pad=0

image-size-ratio=1

line-height=36
letter-spacing=0

layer = overlay
