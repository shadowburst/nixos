[colors]
background=1b1d2bFF
text=c8d3f5FF
match=82aaffFF
selection=222436FF
selection-text=c8d3f5FF
selection-match=82aaffFF

[border]
width=0
radius=13

[dmenu]
# mode=text  # text|index
# exit-immediately-if-empty=no

